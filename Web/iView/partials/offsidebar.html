<h5 class="text-center ">
    <strong class="text-muted text-center ">Filtring</strong>
</h5>
<div ng-controller="FilteringController" ng-init="initModel();">
    <form>
        <div ng-include="url"></div>
        <div class="container-fluid mb-sm">
            <button class="btn btn-success" ng-click="filter()">Filter</button>
            <button class="btn btn-danger" ng-show="model.filtering" ng-click="reset()">Reset</button>
        </div>
    </form>
</div>
