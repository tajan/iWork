<link rel="stylesheet" href="/app/lib/gantt/dhtmlxgantt.css">
<script src="/app/lib/gantt/dhtmlxgantt.js"></script>

<div data="ganttTask" dhx-gantt style="height:500px; width:100%;">
    <div gantt-column width="200" label="Task">{{task.text}}</div>
    <div gantt-column align="center" width="10" label="Duration">{{task.duration}}</div>
    <div gantt-column align="center" width="10" label="Progress">{{task.progress * 100}}</div>
    <div gantt-template="task_text">
        {{task.text}}
    </div>
</div>
