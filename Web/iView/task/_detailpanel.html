 <div ng-init="initView(task.taskId)">
     <ul class="list-group">
         <li class="row list-group-item pr0 pl0" ng-repeat="item in activities">
             <div class="col-sm-10">
                 <div class="pull-left mr">
                     <img http-src="{{item.user.picture.guid}}" alt="Image" class="media-box-object img-circle thumb24 center-block" />
                 </div>
                 <p class="mb-sm text-sm">
                     {{item.description}}
                 </p>
                 <p class="text-sm text-muted">
                     <small>On {{item.activityDateTime | date:'yyyy/MM/dd'}} By {{item.user.email}} </small>
                 </p>
             </div>
             <div class="col-sm-2">
                 <small class="pull-right">{{item.duration}} m</small>
             </div>
         </li>
     </ul>
</div>
