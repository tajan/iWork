<control iv-help="">
    <field iv-type="labeledfield" iv-inputtype="text">
        <input type="$iv-inputtype" class="form-control" id="$iv-name" name="$iv-name" placeholder="$iv-label" ng-model="model.$iv-name" focus-me="$iv-focus" />
        <span class="help-block" ng-if="('$iv-help').length > 0">$iv-help</span>
    </field>
</control>
