<control iv-help="">
    <fieldset>
        <div class="form-group">
            <label for="$iv-name" class="col-sm-2 control-label">$iv-label</label>
            <div class="col-sm-10">
                <textarea type="$iv-inputtype" class="form-control" id="$iv-name" name="$iv-name" placeholder="$iv-label" ng-model="model.$iv-name" ng-trim="false" focus-me="$iv-focus" />
                <span class="help-block" ng-if="('$iv-help').length>0">$iv-help</span>
            </div>
        </div>
    </fieldset>
</control>
